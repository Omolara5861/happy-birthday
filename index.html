<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Samuel</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Samuel</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Today, I just want to say thank you for being the incredible person you are. Your kindness and endless positivity bring so much light to everyone around you. May this new year be filled with happiness, growth, and all the things you love most.</p>
        <h1>&#127873;</h1>
      </div>
    </div>

    <audio id="myAudio" loop style="opacity: 0">
      <source src="Happy-Birthday-Song-DJ-Bobo-Download.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      navigator.mediaDevices.getUserMedia({ audio: true }).then(function (stream) {
        var x = document.getElementById("myAudio");
        x.play();

         // stop microphone stream acquired by getUserMedia
          stream.getTracks().forEach(function (track) { track.stop(); });
      });
    </script>
  </body>
</html>
